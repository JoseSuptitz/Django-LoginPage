{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h2>Login in</h2>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Log in</button> 
</form>
<p>Do you not have a account? Sign up here: <a href="{% url 'signup' %}">Sign up</a></p>
{% endblock %}
